name: github-actions
on:
  push:
    branches: [ "the_tests" ]

jobs:
  api-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, pdo_sqlite
          tools: composer:v2

      - name: Install Composer dependencies
        run: composer install

  client-tests:
    runs-on: ubuntu-latest

    steps:
